<section class="contact">
    <div class="container">
        <h4>CONTACT</h4>
        <div class="row vertical-gutter-5">
            <div class="col-xs-12">
                <input type="text" class="contact-form" name="name" placeholder="NAME" />
            </div>
            <div class="col-xs-12">
                <input type="text" class="contact-form" name="email" placeholder="E-MAIL" />
            </div>
            <div class="col-xs-12">
                <textarea class="contact-form" name="message" rows="4" placeholder="MESSAGE"></textarea>
            </div>
            <div class="col-xs-12">
                <button type="submit" class="btn btn-default contact-form">SEND</button>
            </div>
        </div>
    </div>
</section>
