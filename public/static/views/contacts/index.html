<section class="contact">
    <div class="container" ng-controller="ContactsController as cf">
        <h4>CONTACT</h4>
        <form name="contactForm" ng-submit="cf.sendMail(contactForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
            <div class="row vertical-gutter-5">
                <div class="col-xs-12">
                    <input type="text" class="contact-form" name="name" ng-model="name" placeholder="NAME" required ng-class="{ 'has-error': contactForm.name.$touched && contactForm.name.$invalid }"/>
                    <div ng-messages="contactForm.name.$error" ng-show="contactForm.name.$touched">
                        <p ng-message="required">Your name is required.</p>
                    </div>
                </div>
                <div class="col-xs-12">
                    <input type="email" class="contact-form" name="email" ng-model="email" placeholder="E-MAIL" required ng-class="{ 'has-error': contactForm.email.$touched && contactForm.email.$invalid }"/>
                    <div ng-messages="contactForm.email.$error" ng-show="contactForm.email.$touched">
                        <p ng-message="email">Your e-mail is not valid.</p>
                        <p ng-message="required">Your e-mail is required.</p>
                    </div>
                </div>
                <div class="col-xs-12">
                    <textarea class="contact-form" name="message" rows="4" placeholder="MESSAGE" ng-required="messageRequired" ng-class="{ 'has-error': contactForm.message.$touched && contactForm.message.$invalid }"></textarea>
                    <div ng-messages="contactForm.message.$error" ng-show="contactForm.message.$touched">
                        <p ng-message="required">Please write a message.</p>
                    </div>
                </div>
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-default contact-form" ng-disabled="contactForm.$invalid">SEND</button>
                </div>
            </div>
        </form>
    </div>
</section>
