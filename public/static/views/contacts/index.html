<section class="contact">
    <div class="container" ng-controller="ContactsController">
        <form name="contactForm" ng-submit="submit()" novalidate>
            <fieldset>
                <input type="text" class="contact-form" name="name" ng-model="name" placeholder="NAME" required 
                        ng-class="{ 'has-error': contactForm.name.$dirty && contactForm.name.$invalid }"/>
                <div ng-messages="contactForm.name.$error" ng-show="contactForm.name.$dirty && contactForm.name.$error">
                    <p ng-message="required">Your name is required.</p>
                </div>

                <input type="email" class="contact-form" name="email" ng-model="email" placeholder="E-MAIL" required 
                        ng-class="{ 'has-error': contactForm.email.$dirty && contactForm.email.$invalid }"/>
                <div ng-messages="contactForm.email.$error" ng-show="contactForm.email.$dirty && contactForm.email.$error">
                    <p ng-message="email">Your e-mail is not valid.</p>
                    <p ng-message="required">Your e-mail is required.</p>
                </div>

                <input type="text" class="contact-form" name="message" ng-model="message" placeholder="MESSAGE" required
                        ng-class="{ 'has-error': contactForm.message.$dirty && contactForm.message.$invalid }"/>
                <div ng-messages="contactForm.message.$error" ng-show="contactForm.message.$dirty && contactForm.message.$error">
                    <p ng-message="required">Please write a message.</p>
                </div>
                
                <button type="submit" class="md-primary" ng-disabled="contactForm.$invalid">SEND</button>
            </fieldset>
        </form>
    </div>
</section>
